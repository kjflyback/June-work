<!DOCTYPE html>
<html lang="en">

<head>
	<title>June-work</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->

	<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="js/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	<style type="text/css">
		* {
			overflow: hidden;
			/*�?取超出字�?*/
			text-overflow: ellipsis;
			/*超出字�?�以…代�?*/
			white-space: nowrap;
			/*�?定超出�?�度字�?�不换�??*/
		}

		.container-fluid {
			padding-top: 50px;
			padding-bottom: 50px;
		}
	</style>
</head>

<body>
	<div class="navbar navbar-fixed-top ">
		<div class="navbar-inner">

			<a class="brand" href="#">WORKPLACE</a>
			<ul class="nav">
				<li class="active">
					<a href="#">信息输入</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="container container-fluid">
		<div class="row-fluid">
			<div class="span2">
				<!--Sidebar content-->
				<ul class="nav nav-pills nav-stacked" id="his">
					<li class="nav-header">HISTORY</li>
				</ul>
			</div>
			<!-- Modal -->
			<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3 id="myModalLabel">提示</h3>
				</div>
				<div class="modal-body">
					<p>数据插入成功</p>
				</div>
				<!-- div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
				</div -->
			</div>
			<div class="span10" style="padding-bottom: 50px;">
				<div class="form-inline" id="newline">
					<div>
						<input id="clientname" type="text" class="input-medium" placeholder="客户名称" value="测试的一个区域"/>
						<input id="clienttype" type="text" class="input-small" placeholder="种类" value="测试种类"/>
						<input id="interface" type="text" class="input-small" placeholder="联系人姓名" value="测试的联系人"/>
						<input id="telephone" type="text" class="input-small" placeholder="电话" value="80080080"/>
						<input id="phone" type="text" class="input-small" placeholder="手机" value="13600000000"/>
						<input id="group" type="text" class="input-small" placeholder="处理分类" value="测试处理"/>
						<!-- 保修/维护/巡�?� -->
						<button type="submit" class="btn btn-info" id="insert">
							<i class="icon-plus icon-white"></i>
						</button>
						<br>

					</div>
					<textarea id="comment" style="width:750px" rows="3" placeholder="备注"></textarea>
				</div>

				<table class="table table-condensed table-striped table-hover" style="table-layout:fixed" id="hisdata">
					<thead>
						<tr>
							<td width="130px">日期时间</td>
							<td width="130px">客户</td>
							<td width="60px">种类</td>
							<td width="50px">联系人</td>
							<td width="90px">电话</td>
							<td width="90px">手机</td>
							<td width="60px">处理分类</td>
							<td>备注</td>
						</tr>
 
					</thead>
				</table>
			</div>
		</div>
	</div>
</body>
<script type="text/template" id="dataitem">
<tr class="hisdata">
	<td><code>{time}</code></td>
	<td><div class="column" title="{client}">{client}</div></td>
	<td><div class="column" title="{asktype}">{asktype}</div></td>
	<td><div class="column" title="{contact}">{contact}</div></td>
	<td><div class="column" title="{telephone}">{telephone}</div></td>
	<td><div class="column" title="{mobile}">{mobile}</div></td>
	<td><div class="column" title="{handletype}">{handletype}</div></td>
	<td><div class="column" title="{memo}">{memo}</div></td>
</tr>
</script>

<script src="js/jquery/jquery.min.js"></script>
<script src="js/bootstrap/js/bootstrap.min.js"></script>
<script src="js/py.js"></script>
<script src="js/bootstrap/js/bootstrap-typeahead.js"></script>
<script src="js/bootstrap/js/bootstrap-tooltip.js"></script>
<script src="js/region.js"></script>
<script src="js/index.js"></script>
<script src="http://cdn1.lncld.net/static/js/3.5.0/av-min.js"></script>
<script src="js/server.js"></script>


</html>
